<div class="line_bank_card_no_padding" style="min-height:170px">
  <div class="line_bank_form_header_title" [(hidden)]="frozen">凍結</div>
  <div class="line_bank_form_header_title" [(hidden)]="unfrozen">解凍</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm" [formGroup]="frozenAddForm">
      <div nz-row>
        <div nz-col nzSpan="12">
          <div class="form" [(hidden)]="frozen" style="padding:20px">
            <div><span class="form-title-actions">額度號</span>
              <input matInput #input class="form-control" name="codeTag" formControlName="LIMIT_NO" readonly>
            </div>
          </div>
          <div class="form" [(hidden)]="unfrozen" style="padding:20px">
            <div>
              <mat-select placeholder="凍結編號" formControlName="FROZEN_NO" (ngModelChange)="changeSelect()">
                <mat-option *ngFor="let code of frozenNoOption" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="form" [(hidden)]="frozen" style="padding:20px">
            <div>
              <mat-select placeholder="原因碼" class="form-control" formControlName="REASON_CODE" required>
                <mat-option *ngFor="let code of reasonCodeOption" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
            </div>
          </div>
          <div class="form" [(hidden)]="unfrozen" style="padding:20px">
            <div><span class="form-title-actions">原因碼</span>
              <input matInput #input class="form-control" placeholder="原因碼" formControlName="REASON_CODE" readonly>
            </div>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="12">
          <div class="form" [(hidden)]="frozen" style="padding:20px">
            <div><span class="form-title-actions">原因</span>
              <textarea  class="form-control" required style="border-radius:10px;border:none"
                formControlName="REASON_DESC" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
            </div>
          </div>
          <div class="form" [(hidden)]="unfrozen" style="padding:20px" >
            <div><span class="form-title-actions">原因</span>
              <input matInput #input class="form-control" placeholder="原因" formControlName="REASON_DESC" readonly>
            </div>
          </div>
        </div>

        <div mat-dialog-actions>
          <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
            (click)="confirmAdd() ">儲存</button>
          <button nz-button [nzSize]="'middle'" nzType="default" nzDanger (click)="onNoClick()" tabindex="-1"
            style="margin:0px 5px">取消</button>
        </div>

        <!-- </form>
  </div>
</div> -->
