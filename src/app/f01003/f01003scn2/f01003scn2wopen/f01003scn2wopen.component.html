<div class="line_bank_card_no_padding" style="min-height:170px;width:40vw">
  <div class="line_bank_form_header_title" [(hidden)]="active">動用額度</div>
  <div class="line_bank_form_header_title" [(hidden)]="reserve">釋放額度</div>
  <div class="container" style="padding:20px">
    <form class="mat-dialog-content" #formControl="ngForm" [formGroup]="reserveAddForm">
      <div nz-row>
        <div nz-col nzSpan="12">
          <div class="form" [(hidden)]="active" style="padding:20px">
            <div><span class="form-title-actions">額度號</span>
              <input nz-input id="disable" #input class="form-control" name="codeTag" formControlName="LIMIT_NO" readonly>
            </div>
          </div>
          <div class="form" [(hidden)]="reserve" style="padding:20px">
            <div><span class="form-title-actions">預佔編號</span>
              <mat-select formControlName="RESERVE_NO" (ngModelChange)="changeSelect()"
                style="width:100%;height:30px;border-radius:10px;border:none;padding:4px 11px;background-color:#E6E6E6">
                <mat-option *ngFor="let code of reserveNoOption" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="form" style="padding:20px">
            <div><span class="form-title-actions">幣別</span>
              <input nz-input id="disable" #input class="form-control" name="codeTag" formControlName="CURRENCY_TYPE" readonly>
            </div>
          </div>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="12">
          <div class="form" style="padding:20px">
            <nz-form-label nzFor="website" nzRequired style="margin-top: -8px; height: 27px;"><span
                class="form-title-actions">動用類別</span></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="此欄位必填">
              <mat-select formControlName="ACTION_TYPE" required
                style="width:100%;height:30px;border-radius:10px;border:none;padding:4px 11px;background-color:#E6E6E6">
                <mat-option *ngFor="let code of actionTypeOption" [value]="code.value">
                  {{code.viewValue}}
                </mat-option>
              </mat-select>
            </nz-form-control>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="form" style="padding:20px" [(hidden)]="active">
            <nz-form-label nzFor="website" nzRequired style="margin-top: -8px; height: 27px;"><span
                class="form-title-actions">金額</span></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="此欄位必填">
              <input nz-input #input class="form-control" style="text-align: right;" onkeyup="this.value=this.value.replace(/\D/g,'')"
                onafterpaste="this.value=this.value.replace(/\D/g,'')" (keyup)="onKey($event)" name="codeTag"
                formControlName="CREDIT_LIMIT" required>
            </nz-form-control>
          </div>
          <div class="form" style="padding:20px" [(hidden)]="reserve">
            <div><span class="form-title-actions">金額</span>
              <input nz-input id="disable" #input class="form-control" style="text-align: right;" name="codeTag" formControlName="CREDIT_LIMIT" required
                readonly>
            </div>
          </div>
        </div>
      </div>

      <div mat-dialog-actions>
        <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
          (click)="confirmAdd() ">儲存</button>
        <button nz-button [nzSize]="'middle'" nzType="default" nzDanger (click)="onNoClick()" tabindex="-1"
          style="margin:0px 5px">取消</button>
      </div>
      <br><br>
    </form>
  </div>
</div>
